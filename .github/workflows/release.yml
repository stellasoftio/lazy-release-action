name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create Release PR or Release
      uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        publish-major-tag: true
